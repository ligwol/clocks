<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    
    <main class="main">
        <div class="clock-NY">
            <div class="clock-NY__title">New York</div>
            <div id="clock-NY__analogue" class="clock__analogue">
                <div id="clock-NY-h" class="clock-h"></div>
                <div id="clock-NY-m" class="clock-m"></div>
                <div id="clock-NY-s" class="clock-s"></div>
                <div id="clock-NY-md" class="clock-md"></div>
                <div id="clock-NY-d" class="clock-d"></div>
            </div>
            <div id="clock-NY__digital" class="clock-digital"></div>
        </div>
    
        <div class="clock-Lnd">
            <div class="clock-Lnd__title">London</div>
            <div id="clock-Lnd__analogue" class="clock__analogue">
                <div id="clock-Lnd-h" class="clock-h"></div>
                <div id="clock-Lnd-m" class="clock-m"></div>
                <div id="clock-Lnd-s" class="clock-s"></div>
                <div id="clock-Lnd-md" class="clock-md"></div>
                <div id="clock-Lnd-d" class="clock-d"></div>
            </div>
            <div id="clock-Lnd__digital" class="clock-digital"></div>
        </div>
    </main>
      
    
    <script src="script.js"></script>
</body>
</html>
