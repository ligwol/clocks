<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    
    <main class="main">
        <div class="clock-NY">
            <div class="clock-NY__title">New York</div>
            <div id="clock-NY__analogue" class="clock__analogue">
                <div id="clock-NY-h" class="clock-h"></div>
                <div id="clock-NY-m" class="clock-m"></div>
                <div id="clock-NY-s" class="clock-s"></div>
                <div id="clock-NY-md" class="clock-md"></div>
                <div id="clock-NY-d" class="clock-d"></div>
            </div>
            <div id="clock-NY__digital" class="clock-digital"></div>
        </div>
    
        <div class="clock-Lnd">
            <div class="clock-Lnd__title">London</div>
            <div id="clock-Lnd__analogue" class="clock__analogue">
                <div id="clock-Lnd-h" class="clock-h"></div>
                <div id="clock-Lnd-m" class="clock-m"></div>
                <div id="clock-Lnd-s" class="clock-s"></div>
                <div id="clock-Lnd-md" class="clock-md"></div>
                <div id="clock-Lnd-d" class="clock-d"></div>
            </div>
            <div id="clock-Lnd__digital" class="clock-digital"></div>
        </div>

        <div class="clock-RdJ">
            <div class="clock-RdJ__title">Rio de Janeiro</div>
            <div id="clock-RdJ__analogue" class="clock__analogue">
                <div id="clock-RdJ-h" class="clock-h"></div>
                <div id="clock-RdJ-m" class="clock-m"></div>
                <div id="clock-RdJ-s" class="clock-s"></div>
                <div id="clock-RdJ-md" class="clock-md"></div>
                <div id="clock-RdJ-d" class="clock-d"></div>
            </div>
            <div id="clock-RdJ__digital" class="clock-digital"></div>
        </div>

        <div class="clock-Msc">
            <div class="clock-Msc__title">Moscow</div>
            <div id="clock-Msc__analogue" class="clock__analogue">
                <div id="clock-Msc-h" class="clock-h"></div>
                <div id="clock-Msc-m" class="clock-m"></div>
                <div id="clock-Msc-s" class="clock-s"></div>
                <div id="clock-Msc-md" class="clock-md"></div>
                <div id="clock-Msc-d" class="clock-d"></div>
            </div>
            <div id="clock-Msc__digital" class="clock-digital"></div>
        </div>

        <div class="clock-Tky">
            <div class="clock-Tky__title">Tokyo</div>
            <div id="clock-Tky__analogue" class="clock__analogue">
                <div id="clock-Tky-h" class="clock-h"></div>
                <div id="clock-Tky-m" class="clock-m"></div>
                <div id="clock-Tky-s" class="clock-s"></div>
                <div id="clock-Tky-md" class="clock-md"></div>
                <div id="clock-Tky-d" class="clock-d"></div>
            </div>
            <div id="clock-Tky__digital" class="clock-digital"></div>
        </div>

        <div class="clock-Syd">
            <div class="clock-Syd__title">Sydney</div>
            <div id="clock-Syd__analogue" class="clock__analogue">
                <div id="clock-Syd-h" class="clock-h"></div>
                <div id="clock-Syd-m" class="clock-m"></div>
                <div id="clock-Syd-s" class="clock-s"></div>
                <div id="clock-Syd-md" class="clock-md"></div>
                <div id="clock-Syd-d" class="clock-d"></div>
            </div>
            <div id="clock-Syd__digital" class="clock-digital"></div>
        </div>

    </main>
      
    
    <script src="script.js"></script>
</body>
</html>
