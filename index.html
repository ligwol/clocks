<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    
    <main class="main">
        <div class="clock-NY">
            <div class="clock-NY__title">New York</div>
            <div id="clock-NY__analogue">
                <div class="clock-NY__center"></div>
                <div class="clock-NY-h"></div>
                <div class="clock-NY-m"></div>
                <div class="clock-NY-s"></div>
                <div class="clock-NY-md"></div>
                <div class="clock-NY-d"></div>
            </div>
            <div id="clock-NY__digital"></div>
        </div>
    
        <div class="clock-Lnd">
            <div class="clock-Lnd__title">London</div>
            <div id="clock-Lnd__analogue">
                <div class="clock-Lnd__center"></div>
                <div class="clock-Lnd-h"></div>
                <div class="clock-Lnd-m"></div>
                <div class="clock-Lnd-s"></div>
                <div class="clock-Lnd-md"></div>
                <div class="clock-Lnd-d"></div>
            </div>
            <div id="clock-Lnd__digital"></div>
        </div>
    </main>
      
    
    <script src="/script.js"></script>
</body>
</html>
